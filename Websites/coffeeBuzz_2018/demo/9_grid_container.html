<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid: Demo 9</title>

    <style>
        *{box-sizing: border-box;}
        .wrapper
        {
            display:grid;
            grid-template-columns:repeat(3, 1fr);
            grid-column-gap:10px;
            grid-row-gap: 1em;
            gap:3em; /*overwrites other gaps*/
        }
        .wrapper div
        {
            border: 2px solid rgb(53, 53, 145);
            background: rgb(124, 160, 84);
            padding: 1em;
            color: black;
            border-radius:5px;
        }
    </style>
</head>
<body>
    <h1>Grid gutters</h1>
    <p>Gutters or alleys between grid cells can be created using column gap and row gap properties</p>

    <div class="wrapper">
        <div>One</div>
        <div>2</div>
        <div>Tree</div>
        <div>For</div>
        <div>V</div>
        <div>6</div>

        <div>wait</div>
        <div>9</div>
        <div>X</div>
        <div>12</div>
        <div>thirty</div> -->
    </div>
</body>
</html>
