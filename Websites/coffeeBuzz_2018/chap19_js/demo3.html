<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java Script Demo Three</title>
</head>
<body>
    <h1>Working with strings and Numbers</h1>
    <script>
        document.write('<h2>Example 1:</h2>');
        x= 5+5;
        document.write('<p>The value of x is: ');
        document.write(x);
        document.write("</p>")

        document.write('<h2>Example 2:</h2>');
        x= "5" + "5";
        document.write('<p>The value of x is: ');
        document.write(x);
        document.write("</p>")

        document.write('<h2>Example 3:</h2>');
        x= "5" + 5;
        document.write('<p>The value of x is: ');
        document.write(x);
        document.write("</p>")

        document.write('<h2>Example 4:</h2>');
        x= 5 + parseInt("5");
        document.write('<p>The value of x is: ');
        document.write(x);
        document.write("</p>")

        document.write('<h2>Example 5:</h2>');
        x= 5 + parseInt("5.5");
        document.write('<p>The value of x is: ');
        document.write(x);
        document.write("</p>")
    </script>
</body>
</html>
